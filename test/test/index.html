<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/test.css">
</head>
<body>
<div class="StatusBar" style="background:rgb(34,140,219);height: 40px;width: 750px;">
    <img class="Signal" src='images/SignalBG.png' width="67" height="11" style="float: left;margin-top:14px;margin-left:12px;"/>
    <p style="float: left;">VIRGIN</p>
    <img class="Wifi" src="images/WifiBG.png" width="25" height="19" style="float: left;margin-top: 10px;"/>
    <img class="Battery" src="images/BatteryBG.png" width="49" height="19"
         style="float:right;margin-top: 10px;margin-right: 12px;"/>
    <p style="float: right;">
        22%</p>
    <img class="Bluetooth" src="images/BluetoothBG.png" width="16" height="27" style="float:right;margin-top: 6px;"/>
    <p style="width:300px;margin:0 auto;">4:20 PM</p>
</div>
<div class="TopBar">
    <div class="TopBar_Top" style="height: 88px;position: relative;">
        <div style="height: 88px;width:75px;float: left;">
            <img src="images/TopBar_Top_Back.png" width="21" height="35"
                 style="float: left;margin-top: 26px;margin-left: 25px;"/>
        </div>
        <div style="height: 88px;width:75px;float: right;">
            <img src="images/TopBar_Top_Status.png" width="43" height="10" style="float: right;margin:39px 25px 39px 0px;"/>
        </div>
        <p style="font-family: PingFang SC Medium;font-size: 32px;line-height:88px;margin:0;text-align: center;">
            财大大财税咨询
        </p>
    </div>
    <img src="images/Logo.png" width="232" height="38" style="margin: 30px 0 0 30px;">
    <p style="font-family:百度综艺简体,serif;font-size: 44px;text-align: center;margin-top: 56px;">互联网+时代财税行业领跑者</p>
    <p style="font-family:黑体;font-size: 31px;text-align: center;margin-top: 28px;">智能财税服务新体验</p>
    <div class="TopBar_Icon" style="margin-top: 48px;">
        <div class="TopBar_Icon_L"
             style="float: left;background: url('images/TopBar_Icon_L.png') no-repeat ;background-position:top center;height: 96px;margin-left: 84px;">
            <p style="">服务标准化</p>
        </div>
        <div class="TopBar_Icon_R"
             style="float: right;background: url('images/TopBar_Icon_R.png') no-repeat ;background-position:top center;height: 96px;margin-right: 84px;">
            <p>进度可视化</p>
        </div>
        <div class="TopBar_Icon_M"
             style="background: url('images/TopBar_Icon_M.png') no-repeat ;background-position:top center;height: 96px;margin:0 auto;">
            <p>流程透明化</p>
        </div>

    </div>
</div>
<div class="MiddleBar" style="width: 750px;margin-top: 57px;">
    <a href="" class="TopButton">
        <h1>预约会计师</h1>
        <h2>三年内以上从业经会会计师</h2>
    </a>
    <a href="" class="MiddleButton">
        <h1>电话咨询</h1>
        <h2>即时响应，一对一倾力服务</h2>
    </a>
    <a href="" class="BottomButton">
        <h1>微信咨询</h1>
        <h2>专业客服，全流程在线咨询</h2>
    </a>
</div>
<div class="BottomBar" style="width: 750px;height: 97px;border-top: solid rgb(162,174,187) 1px;">
    <div class="BottomButton_L"
         style="float: left;margin:11px 0px 5px 56px;background: url('images/BottomButton_L1.png');background-repeat: no-repeat;background-position: top center;">
        <a>查询</a>
    </div>

    <div class="BottomButton_R"
         style="float: right;margin:11px 56px 5px 0px;background: url('images/BottomButton_R1.png');background-repeat: no-repeat;background-position: top center;">
        <a>关于</a>
    </div>
    <div class="BottomButton_M"
         style="width: 140px;margin:11px auto 5px auto;background: url('images/BottomButton_M1.png');background-repeat: no-repeat;background-position: top center;">
        <a>财税诊断咨询</a>
    </div>
</div>
</body>
</html>
